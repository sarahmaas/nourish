<h1 mat-dialog-title>Add a Meal for {{data.day | titleCase}}</h1>
<div mat-dialog-content>
    <div>
      <form id="mpr-update-form" (ngSubmit)="this.onSubmit(meal_plan_recipe)" [formGroup]="meal_plan_recipe">
        <label>Pick a Meal Time</label>
        
        <mat-radio-group id="mealtime" formControlName="meal">
          <div *ngFor="let mealtime of this.getAvailableMealTimes()">
            <mat-radio-button [value]="mealtime">{{mealtime}}</mat-radio-button>
          </div>
        </mat-radio-group>

        <mat-form-field class="full-width">
          <input matInput formControlName="recipe_id">
        </mat-form-field>

      </form>
    </div>

  <p>Hi there</p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancel</button>
  <button form="mpr-update-form" mat-button cdkFocusInitial>Add</button>
</div>
