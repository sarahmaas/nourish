<div>
    <h2> Shopping List </h2>

    <div class="row">
        <div class="col-xs-6 col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="enter grocery items" [(ngModel)]="task.name" />
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="onClick()">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <ul class="list-group">
                <li *ngFor="let task of tasks" class="list-group-item">
                    <span (click)="onStrike(task)" [ngClass]="{'strike': task.strike}"> {{ task.name }} </span>
                    <span (click)="onEdit(task)" ><i class="fa fa-pencil"></i></span>
                    <span (click)="onDelete(task)"> 
                        <i class="fa fa-trash"></i>
                   </span>
                    
                </li>
            </ul>
        </div>
    </div>
</div>
