<h2 class="heading"> My Recipes</h2>

<a [routerLink]="['/create']"><button class="btn btn-light btn-block mb-3">
Create New Recipe
</button></a>
<ul class="list-unstyled" *ngIf="recipes.length > 0">
    <li class="card card-body mb-2" *ngFor="let recipe of recipes"> 
    <h4> {{recipe.title}}
    <small> <button (click)="recipe.hide = !recipe.hide" class="btn btn-dark btn-sm"> <i [ngClass]="recipe.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small>
     <button type="submit"  class="waves-effect waves-light btn #B8AEB8 right"> Add to My Recipes </button>
    </h4>
        <ul class="list-group"  *ngIf="!recipe.hide"> 
            <li class="list-group-item"> {{recipe.summary}}</li>
	        <li class="list-group-item" *ngFor="let item of recipe.ingredient_recipes"> {{item.amount}} {{item.measure.name}} {{item.ingredient.name}} </li>
	        <li class="list-group-item"> {{recipe.instructions}}</li> 
        </ul>
        
        
    </li>
</ul>

<h4 *ngIf="recipes.length == 0"> No recipes to display!</h4>
